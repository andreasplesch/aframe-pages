<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! • A-Frame</title>
    <meta name="description" content="Hello, World! • A-Frame">
    <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>
    <script src="https://rawgit.com/chris-l/html-include/master/dist/html-include.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-entity camera position='2.5 0 0'></a-entity>
      <html-include
        src='helloworld_aframe.html'>
      </html-include>
      
      <a-entity position='5 0 0'>
        
        
        <a-animation 
          attribute='rotation' dur='20000' to='0 360 0' easing='linear' repeat='indefinite'>
        </a-animation>
        
        <a-entity>
          
          <html-include 
            src='helloworld_aframe.html'>
          </html-include>
        
          <a-animation 
            attribute='rotation' dur='20000' from='-20 0 0' to='20 0 0' direction='alternate' easing='linear' repeat='indefinite'>
          </a-animation>
        
        </a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
