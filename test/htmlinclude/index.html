<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! • A-Frame</title>
    <meta name="description" content="Hello, World! • A-Frame">
    <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>
    <script src="https://rawgit.com/chris-l/html-include/master/dist/html-include.min.js"></script>
  </head>
  <body>
    <a-scene>
      <html-include src='helloworld_aframe.html'></html-include>
      <a-entity position='5 0 0'>
        <a-animation attribute='rotation' duration='1000000' to='0 360 0' easing='linear' repeat='indefinite'>
        </a-animation>
        <html-include src='helloworld_aframe.html'></html-include>
      </a-entity>
    </a-scene>
  </body>
</html>
