<!DOCTYPE html>
<html >
<head>
<script src="https://rawgit.com/aframevr/aframe/master/dist/aframe.js"></script>
<!--script src="https://rawgit.com/spite/THREE.MeshLine/master/src/THREE.MeshLine.js"></script>
<script src="aframe-meshline-component.js"></script-->
<script src="https://rawgit.com/andreasplesch/aframe-meshline-component/master/dist/aframe-meshline-component.min.js"></script>
</head>
<body>

<a-scene> 
  <a-assets>
    <a-mixin id="red" meshline="lineWidthStyler: 2*p; lineWidth: 30; color: #E20049"></a-mixin>
  </a-assets>
  
  <a-entity geometry="primitive: circle; radius: 10; segments: 64" material="color: #F79F24" position="0 0 -12"></a-entity>
  
  <a-entity id="happy" position="0 2 -10">
    <a-entity mixin="red" meshline="path: -1 1 0, -1 0.5 0, -1 0 0"></a-entity>
    <a-entity mixin="red" meshline="path: 1 1 0, 1 0.5 0, 1 0 0"></a-entity>
    <a-entity mixin="red" meshline="lineWidth: 20; path: -2 -1 0, 0 -2 0, 2 -1 0"></a-entity> 
  </a-entity>                                                            
  <a-sky color="#FFEED0"></a-sky>
</a-scene>

</body>
</html>
