<!DOCTYPE html>
<html >
<head>
	<script src="https://rawgit.com/aframevr/aframe/master/dist/aframe.js"></script>
	<script src="https://rawgit.com/andreasplesch/aframe-faceset-component/master/dist/aframe-faceset-component.js"></script>
  
	<script src="aframe-star-primitive.js"></script>
	</head>
<body>

<a-scene stats> 
  
  <a-entity rotation='0 0 0' position='0 0.5 3'>
    <a-entity camera look-controls wasd-controls='fly: true' ></a-entity>
  </a-entity>
  
  <a-entity light="type: directional; color: #FFF; intensity: 0.9" position="-100 100 100"></a-entity>
  <a-entity light="type: directional; color: #FFF; intensity: 0.9" position="100 100 100"></a-entity>
  <a-entity light="type: directional; color: #FFF; intensity: 0.5" position="0 -100 0"></a-entity>
  
  <a-star rotation='90 0 0' color='purple' position='2 2 0'></a-star>
  <a-star points='3' rotation='90 0 0' side='double' color='green' position='2 0 0'></a-star>
  <a-star points='5' radius='0.8' color='red' side='double' rotation='90 0 0'></a-star>
  <a-star points='6' radius='0.1' color='blue' side='double' rotation='90 0 0' position='-2 0 0'></a-star>
  <a-star points='8' color='lime' side='double' rotation='90 0 0' position='0 2 0'></a-star>
  
  <a-sky color="#FFEED0"></a-sky>
</a-scene>
</body>
</html>
